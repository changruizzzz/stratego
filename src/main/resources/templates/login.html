<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stratego</title>
    <link rel="icon" th:href="@{/resources/images/icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/loginSign.css}">
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}"/>
</head>

<body>
<div class="exit">
    <button class="btn btn-exit-ic">
        <i class="fa fa-times"></i>
    </button>
</div>
<div class="container">
    <div class="container-login">
        <div class="wrap-login">
            <form th:action="@{/login}" method="post" class="login-form col-12 m-b-30">
					<span class="login-title txt1">
						Login
					</span>

                <div class="change-sign-in txt2">
						<span class="">
							New to Stratego?
						</span>

                    <a href="#" class="txt3">
                        Sign up
                    </a>
                </div>

                <div class="two-ways-login">
                    <div class="login-email two-ways-login column-left">
                        <div class="centered-left">
                            <div class="wrap-input-info" >
                                <input class="input-info " type="text" placeholder="Username" name="username">
                            </div>
                            <div class="wrap-input-info" >
                                <input class="input-info " type="password" placeholder="Password" name="password">
                            </div>
                            <div class="container-login-btn">
                                <button class="login-btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="login-social two-ways-login column-right">
                        <div class="centered-right">
                            <a href="#" class="btn-login-with bg1 m-b-12">
                                <i class="fa fa-facebook-official"></i>
                                Login with Facebook
                            </a>
                            <a href="#" class="btn-login-with bg2">
                                <i class="fa fa-twitter"></i>
                                Login with Twitter
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
