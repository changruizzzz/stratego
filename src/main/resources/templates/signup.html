<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stratego</title>
    <link rel="icon" href="../static/resources/images/icon.png" th:href="@{/resources/images/icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" th:href="@{/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/resources/css/loginSign.css" th:href="@{/resources/css/loginSign.css}">
    <link rel="stylesheet" type="text/css" href="../static/resources/css/styles.css" th:href="@{/resources/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/resources/css/index.css" th:href="@{/resources/css/index.css}">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <img id="logo" src="../static/resources/images/icon.png" th:src="@{/resources/images/icon.png}"/>
        <a class="navbar-brand txt" href="/">Stratego</a>
        <ul class="navbar-nav ml-auto">
        </ul>
    </div>
</nav>
<div class="login">
    <div class="row title">
        <div class="col">
                    <span class="login-title txt1 row">
                            Sign In
                        </span>

            <div class="change-sign-in txt2">
                            <span class="">
                                Already have a Stratego account?
                            </span>
                <a href="/login" th:href="@{/login}" class="txt3">
                    Log In
                </a>
            </div>
        </div>

    </div>
    <div class="row">

        <form th:action="@{/signup}" method="post" class="login-email col">
            <div class="input-info" >
                <input type="text" placeholder="Username" name="username">
            </div>
            <div class="input-info" >
                <input type="text" placeholder="Email" name="email">
            </div>
            <div class="input-info" >
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="input-info" >
                <input type="password" placeholder="Please Input Password Again" name="passwordConfirm">
            </div>
            <div class="login-btn-wrapper">
                <button class="btn login-btn">
                    Submit
                </button>
            </div>
        </form>

        <div class="col">
            <div class="login-social">
                <div>
                    <a href="#" class="btn-login-with row bg1 m-b-12">
                        <i class="fa fa-facebook-official"></i>
                        Login with Facebook
                    </a>
                    <a href="#" class="btn-login-with row bg2">
                        <i class="fa fa-twitter"></i>
                        Login with Twitter
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
