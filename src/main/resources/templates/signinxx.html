<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stratego</title>
    <link rel="icon" href="images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main1.css">
</head>

<body>
<div class="container">
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form col-12">
					<span class="login-title txt1">
						Sign Up
					</span>

                <div class="change-sign-in txt2">
						<span class="">
							Already have a Stratego account?
						</span>

                    <a href="#" class="txt3">
                        Log In
                    </a>
                </div>

                <div class="two-ways-login">
                    <div class="login-email two-ways-login column-left">
                        <div class="centered-left">
                            <div class="wrap-input-info" >
                                <input class="input-info " placeholder="Email">
                            </div>
                            <div class="wrap-input-info" >
                                <input class="input-info " placeholder="Type your email again">
                            </div>
                            <div class="wrap-input-info" >
                                <input class="input-info " placeholder="Password">
                            </div>
                            <div class="wrap-input-info" >
                                <input class="input-info " placeholder="Type your password again">
                            </div>
                            <div class="container-login-btn">
                                <button class="login-btn">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="login-social two-ways-login column-right">
                        <div class="centered-right">
                            <a href="#" class="btn-login-with bg1 m-b-12">
                                <i class="fa fa-facebook-official"></i>
                                Login with Facebook
                            </a>
                            <a href="#" class="btn-login-with bg2">
                                <i class="fa fa-twitter"></i>
                                Login with Twitter
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
