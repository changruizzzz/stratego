<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stratego</title>
    <link rel="icon" href="../static/resources/images/icon.png" th:href="@{/resources/images/icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" th:href="@{/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/resources/css/verifySuccess.css" th:href="@{/resources/css/verifySuccess.css}">
    <link rel="stylesheet" type="text/css" href="../static/resources/css/util.css" th:href="@{/resources/css/util.css}">
    <link rel="stylesheet" type="text/css" href="../static/resources/css/styles.css" th:href="@{/resources/css/styles.css}"/>

</head>

<body>

<nav class="mb-1 navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <img id="logo" src="../static/resources/images/icon-sm.png" th:src="@{/resources/images/icon.png}"/>
    <a class="navbar-brand txt" href="/">Stratego</a>
    <ul class="navbar-nav ml-auto">
    </ul>
</nav>

<header class="verify-Success-wrapper">
    <div class="container d-flex h-100 align-items-center mx-auto text-center">
        <form th:action="@{/verifySendEmail}" method="post" class="send-form col">
            <div class="mt-3 mb-3" >
                <h1 class="mx-auto my-0 text-uppercase">Authentication required</h1>
                <h2 class="text-color mx-auto mt-3 mb-5">Please check your email to activate your account.</h2>
            </div>
            <div class="input-info row" >
                <div class="send-input-info col-xs-6">
                    <input type="text" placeholder="Enter Email" name="email-check">
                </div>
                <div class="col-xs-6 send-email-btn ">
                    <button class="btn-primary btn">
                        Submit
                    </button>
                </div>
            </div>

            <div class="verify-resend-link">
                <a  href="#">Resend Email</a>
            </div>

        </form>
    </div>
</header>


</body>
</html>
